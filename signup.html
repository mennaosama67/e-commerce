<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="fonts/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                
                    <div class="form-group mt-5">
                        <input type="text" class="form-control" name="username" id="name" placeholder="Username" required="required">
                    </div>
      
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email Address" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" id = "password" placeholder="Password" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="confirm_password" id ="confirm" placeholder="Confirm Password" required="required">
                    </div>
      
                  
      
                    <button class="btn btn-outline-light btn-lg px-5 mt-5" type="submit" onclick="store()">Sign Up</button>
      
                   
      
                  </div>
      
                  <div>
                    <p class="mb-0">Already have an account? <a href="login.html" class="text-white-50 fw-bold">Login</a></p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/registration.js"></script>
</body>
</html>
